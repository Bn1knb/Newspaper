<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <h1>Sign in page</h1>
    <form th:action="@{/login}" method="post">

        <label for="username">Username</label>:
        <input type="text"
               id="username"
               name="username"
               class="form-control"
               autofocus="autofocus"
               placeholder="Username">
        <br/>
        <br/>

        <label for="password">Password</label>:
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               placeholder="Password">
        <br/>
        <br/>

        <input type="submit"
               name="submit"
               id="login-submit"
               value="Log In">
        <br/>
        <p>or <a href="/register">register</a> </p>
    </form>
</body>
</html>
