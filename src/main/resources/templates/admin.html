<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<h1> Admin page</h1>
<h2>Welcome: <span th:utext="${user.username}"></span></h2>
<h3>List of users:</h3> </br>

<form method="post" th:object="${allUsers}" th:action="@{/admin}">
    <td>
        <table>
            <tbody>
            <tr th:each="u : ${allUsers}">
                <td>
                    <input type="checkbox"
                           th:field="${allUsers}"
                           th:value="${u.id}"
                           th:text="${u.username}"/>

                </td>
                <td>
                    <span th:text="${u.getCreatedAt()}"></span>
                </td>
                <td>
                    <div th:if="${u.isEnabled()}">
                        <div>approved</div>
                    </div>
                    <div th:unless="${u.isEnabled()}">
                        <div>not approved yet</div>
                    </div>
                </td>
                <td>
                    <select th:field="${role}">
                        <option th:value="USER"
                                text="USER">
                            USER
                        </option>
                        <option th:value="ADMIN"
                                text="ADMIN">
                            ADMIN
                        </option>
                        <option th:value="MODERATOR"
                                text="MODERATOR">
                            MODERATOR
                        </option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </td>

    <span th:if="${allUsers != null}"><button type="submit" name="delete" th:name="delete">delete</button></span>
    <span th:if="${allUsers != null}"><button type="submit" name="approve" th:name="approve">approve</button></span>
    <span th:if="${allUsers != null}"><button type="submit" name="setRoles" th:name="setRoles">set roles</button></span>
</form>


<p th:if="${ErrorMessage != null}" th:utext="${ErrorMessage}" style="color: red;"></p>
</body>
</html>
